


{% load static %}

<!--Trending movie-->

<div class="container-fluid">
    <div class="drag">
        <main class="slider"> 
          <div class="see-more">
            <h5 class="heading" style="color: white;">Trending Movies</h5>
             <a href="{% url "seemore" %}"><h5 class="head" style="color: white;">See More</h5><i class="fa-solid fa-chevron-right" id="right-icon"></i></a>
            </div>

            <div class="slider-track">
              {% for tm in tm  %}
                <div class="cards">
                  <a href="">
                    <img src="{{tm.trending_image.url}}" class="card-image" alt="Tumbbad">
                    <div class="card-details">
                      <h4 id="title">{{tm.name}}</h>
                    <div class="details-card">
                        <h5 id="gen">{{tm.genre}}</h5>
                        <h4 id="year">{{tm.release_year}}</h4>
                        <h3 id="rate"><span>IMDB</span><i class="fa-solid fa-star"></i>{{tm.rating}}</h3>
                    </div>
                  </div>
                  </a>
                </div>
              {% endfor %}

          </div>
        </main>
    </div>
</div>
