




<!--Hollywood movies-->

<div class="container-fluid">
    <div class="drag">
        <main class="slider"> 
          <div class="see-more">
            <h5 class="heading" style="color: white;">Hollywood Movies</h5>
             <a href="{% url "seemore_hollywood" %}"><h5 class="head" style="color: white;">See More</h5><i class="fa-solid fa-chevron-right" id="right-icon"></i></a>
          </div>
            <div class="slider-track">
                
              {% for hm in hm %}
                <div class="cards">
                  <a href="{% url "cardplay_hollywood" hm.id %}">
                    <img src="{{hm.hollywood_image.url}}" class="card-image" alt="the jungle book">
                    <div class="card-details">
                      <h4 id="title">{{hm.name}}</h>
                        <div class="details-card">
                          <h5 id="gen">{{hm.genre}}</h5>
                          <h4 id="year">{{hm.release_year}}</h4>
                          <h3 id="rate"><span>IMDB</span><i class="fa-solid fa-star"></i>{{hm.rating}}</h3>
                        </div>
                    </div>
                  </a>
                </div>
              {% endfor %}
  
  
                
            </div>
        </main>
    </div>
</div>
