


{% load static %}

<style>
  
.drag {
  position: relative;
  overflow: hidden;
  padding: 20px 0; 
}

.slider {
  text-align: start;
}

.see-more {
  display: flex;
  gap: 20px;
}

#right-icon {
  margin-top: 10px;
  padding-left: 5px;
  color: #fff;
}

.head {
  margin-top: 5px;
  font-size: 20px;
}

a {
  text-decoration: none;
  display: flex;
}


.heading {
  margin-bottom: 20px;
  font-size: 24px; 
}

.slider-track {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 20px; 
  scrollbar-width: none;
  overflow-y: hidden;
}


.cards {
  position: relative;
  background-clip: border-box;
  border-radius: .25rem;
}

.card-image {
  flex: 0 0 auto; 
  width: 300px; 
  height: 150px; 
  border-radius: 10px;
  transition: transform 0.3s, box-shadow 0.3s; 
  scroll-snap-align: start; 
}


.fa-star{
  color: yellow;
}

.card-details {
  position: absolute;
  bottom: -16px; 
  left: 0;
  right: 0;
  color: white;
  background-color: rgb(0, 0, 0, 0.7); 
  padding: 10px;
  border-radius: 5px;
  opacity: 0; 
  transition: opacity 0.3s; 
  text-align: center; 
  font-size: 18px;
}

.cards:hover .card-details {
  opacity: 1; 
}

.content {
  position: relative;
  justify-content: start;
  text-align: start;
  align-items: start;
  margin-bottom: 20px;
}

.content h4 {
  font-size: 40px;
}

.content p {
  font-size: 13px;
  width: 350px;
  word-break: break-all;
}

.details-card {
  display: flex;
  align-items: center;
  justify-content: center;
}

.details-card h6 {
  color: rgb(255, 255, 255, 0.8);
  font-size: 12px;
  margin-right: 10px;
}

.details-card h5 {
  color: rgb(142, 230, 48);
  font-size: 12px;
  margin-right: 10px;
}

#year {
  color: #fff;
  font-size: 12px;
  margin-right: 10px;
}

.details-card h3 {
  color: rgb(255, 255, 255, 0.8);
  font-size: 12px;
  display: flex;
  align-items: center;
}

.details-card h3 span {
  background: yellow;
  color: #000;
  padding: 0px 3px;
  margin: 0px 5px 0px 5px;
  font-weight: 300;
}

.details-card h3 i {
  margin: 5px;
}

 
/* Responsive */


@media (max-width: 768px) {
  .card-image {
    width: 160px; 
    height: 100px;
  }
}

@media (max-width: 480px) {
  .card-image {
    width: 160px;
    height: 100px;
  }
}
</style>

<!--Trending movie-->

{% block content %}

  <div class="container-fluid">
    <div class="drag">
      <main class="slider"> 
        <div class="see-more">
          <h5 class="heading" style="color: white;">Trending Movies</h5>
            <a href="{% url "seemore_trending" %}">
              <h5 class="head" style="color: white;">See More</h5><i class="fa-solid fa-chevron-right" id="right-icon"></i>
            </a>
        </div>

              <div class="slider-track">
                {% for tm in tm  %}
                  <div class="cards">
                    <a href="{% url "cardplay" tm.id %}">
                      <img src="{{tm.trending_image.url}}" class="card-image" alt="Tumbbad">
                      <div class="card-details">
                        <h4 id="title">{{tm.name}}</h>
                          <div class="details-card">
                          <h5 id="gen">{{tm.genre}}</h5>
                          <h4 id="year">{{tm.release_year}}</h4>
                          <h3 id="rate"><span>IMDB</span><i class="fa-solid fa-star"></i>{{tm.rating}}</h3>
                      </div>
                    </div>
                    </a>
                  </div>
                {% endfor %}

              </div>
          </main>
      </div>
  </div>

{% endblock content %}
