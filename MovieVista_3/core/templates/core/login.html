{% extends "core/base.html" %}

{% block content %}



  <style>


    section {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(rgb(0, 0, 0), rgb(55, 49, 103), rgb(46, 38, 155));
      color: rgb(8, 7, 7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    form input[type="password"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid rgb(68, 68, 68);
      background-color: rgb(30, 30, 30);
      color: white;
      font-size: 16px;
  }

  form input[type="password"]:focus {
    border-color: rgb(1, 30, 61);
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    background: white;
    color: black;
  }

  

  form input[type="text"] {
    width: 90%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid rgb(68, 68, 68);
    background-color: rgb(30, 30, 30);
    color: white;
    font-size: 16px;
}

form input[type="text"]:focus {
  border-color: rgb(1, 30, 61);
  outline: none;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  background: white;
  color: black;
}


    .login-title {
      font-size: 28px;
      font-weight: bold;
      color: rgb(247, 201, 72);
      margin-bottom: 20px;
    }



    .login-btn {
      background: linear-gradient(0deg, #00bdff, #0079ff);
      color: rgb(34, 34, 34);
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-size: 22px;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
      animation: button 1s linear infinite;
    }

    
  @keyframes button {
    0%{
      background: linear-gradient(0deg, #00bdff, #0079ff);
    }

    12%{
      background: linear-gradient(45deg, #00bdff, #0079ff);
    }

    24%{
      background: linear-gradient(95deg, #00bdff, #0079ff);
    }

    36%{
      background: linear-gradient(145deg, #00bdff, #0079ff);
    }

    48%{
      background: linear-gradient(195deg, #00bdff, #0079ff);
    }

    60%{
      background: linear-gradient(245deg, #00bdff, #0079ff);
    }


    72%{
      background: linear-gradient(295deg, #00bdff, #0079ff);
    }

    100%{
      background: linear-gradient(360deg, #00bdff, #0079ff);
    }
  }



    .register-link {
      display: block;
      margin-top: 10px;
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
      display: flex;
      justify-content: center;
      gap: 2px;
    }



    .forgot-password {
      display: block;
      margin-top: 10px;
      color: rgb(247, 201, 72);
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    

    .note {
      color: rgb(247, 201, 72);
    }

    label {
      padding: 0 20px;

    }


  </style>

<section>
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form action="" method="POST" novalidate>
      {% csrf_token %}
      {% for rf in rf %}
        <label for="{{ rf.id_for_label }}" style="display: block; font-size: 20px; margin-top: 10px; color: #aaa; padding:0 20px; color:white;">{{ rf.label }}</label>
        {{ rf }}
        <br>
        <small style="color: red;">{{ rf.errors|striptags }}</small>
      {% endfor %}
       
      <button type="submit" class="login-btn">Login</button>
    </form>
    <a href="{% url 'signup' %}" class="register-link">Don't have an account? <p class="note">Register</p></a>
    <a href="{% url "forgotpassword" %}" class="forgot-password">Forgot Password?</a>
  </div>
</section>



{% endblock content %}
