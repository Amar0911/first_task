



<!--indian movie-->

<div class="container-fluid">
    <div class="drag">
        <main class="slider"> 
          <div class="see-more">
            <h5 class="heading" style="color: white;">Indian Movies</h5>
             <a href="{% url "seemore_indian" %}"><h5 class="head" style="color: white;">See More</h5><i class="fa-solid fa-chevron-right" id="right-icon"></i></a>
            </div>
            <div class="slider-track">
                
              {% for im in im %}
                <div class="cards">
                  <a href="{% url "cardplay_indian" im.id %}">
                    <img src="{{im.indian_image.url}}" class="card-image" alt="Tanhaji">
                    <div class="card-details">
                      <h4 id="title">{{im.name}}</h>
                        <div class="details-card">
                          <h5 id="gen">{{im.genre}}</h5>
                          <h4 id="year">{{im.release_year}}</h4>
                          <h3 id="rate"><span>IMDB</span><i class="fa-solid fa-star"></i>{{im.rating}}</h3>
                        </div>
                    </div>
                  </a>
                </div>
              {% endfor %}
  
                
            </div>
        </main>
    </div>
  </div>
