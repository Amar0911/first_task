{% extends "core/base.html" %}

{% block content %}

<!-- Add Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    /* General styling for the payment content */
    .pay-content {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
        height: 100vh; /* Full viewport height */
        text-align: center;
        background: linear-gradient(180deg, rgb(0, 0, 0), rgb(55, 49, 103), rgb(46, 38, 155)); 
        padding: 20px;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif; /* Modern and stylish font */
        color: white; /* Default text color */
    }

    /* Styling for the main payment container */
    .pay-pay {
        border: 2px solid white;
        padding: 20px 40px;
        background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
    }

    /* Styling for the total amount section */
    .total-amount {
        margin-bottom: 20px;
        font-size: 20px;
        color: white; /* Keep it white for better contrast */
    }

    .total-amount p {
        margin: 0;
        font-weight: 700; /* Bold for emphasis */
    }

    /* Styling for the payment area heading */
    .payment-area {
        margin-bottom: 20px;
    }

    .payment-area h2 {
        margin: 0;
        font-size: 26px;
        font-weight: 600;
        color: #e6e6e6; /* Softer white for better readability */
    }

    /* Styling for the PayPal button container */
    .paypal-button-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    /* Custom PayPal button styling */
    button.paypal-button {
        background-color: #ffcc00; /* Gold color for PayPal */
        color: black;
        padding: 12px 24px;
        border: none;
        border-radius: 50px; /* Rounded button for modern look */
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Button shadow for 3D effect */
    }

    button.paypal-button:hover {
        background-color: #ffd633; /* Slightly lighter gold on hover */
        transform: scale(1.05); /* Slight zoom effect */
    }
</style>

<content class="pay-content">

    <div class="pay-pay">
        <div class="total-amount">
            <p><strong>Total Amount:</strong> â‚¹{{ plan.price }}</p>
        </div>
        
        <div class="payment-area">
            <h2>Proceed to Payment</h2>
        </div>
        
        <div class="paypal-button-container">
            {{ paypal.render }}
        </div>
    </div>

</content>

{% endblock content %}
