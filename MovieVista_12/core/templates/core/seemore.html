{% extends "core/base.html" %}

{% block title %} Trending Movies{% endblock title %}

{% block content %}

<style>

  
  .card {
    position: relative;
    background: black;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card-body {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
    background: rgba(0, 0, 0, 0.7); 
    color: white;
    opacity: 0;  
    transform: translateY(100%); 
    transition: opacity 0.3s ease, transform 0.3s ease;
  }
  
  .card-title {
    font-size: 20px;
    font-weight: bold;
    padding: 3px 5px;
    border-radius: 10px;
    background: rgba(41, 40, 40, 0.5);
    display: inline-block;
    color: white;
  }
  
  .card-body .butt-group {
    display: flex;
    gap: 10px;
  }
  
  .card-body .btn {
    font-size: 14px;
    padding: 5px;
  }
  
  .card.hover-effect:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  
  .card.hover-effect:hover .card-body {
    opacity: 1;  
    transform: translateY(0); 
  }
  
  .card-wish {
    background-color: rgb(0, 0, 0, 0.7);
    color: white;
  }

  .card-wish:hover {
    background-color: white;
    color: black;
  }
  
  .butt-group .btn {
    font-size: 0.9rem;
    padding: 8px 15px;
  }

  .message-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px; 
    width: 300px; 
    text-align: center;
    margin: auto; 
    border-radius: 5px; 
  }


  </style>


<!--card section-->
<br>
<div class="container-fluid">

  {% if messages %}
    <div class="alert alert-danger message-container">
        {% for message in messages %}
            <span>{{ message }}</span>
        {% endfor %}
    </div>
  {% endif %}

  <div class="row">
    <div class="see-more">
      <h5 class="heading" style="color: white;">Trending Movies</h5>
    </div>


    {% for tr in tr %}
      <div class="col-md-3 mb-3">
        <a href="{% url "cardplay_trending" tr.id %}"> 
          <div class="card hover-effect">
            <img src="{{ tr.movie_image.url }}" class="card-img-top" alt="Card Image" style="width: 100%; height: 100%; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ tr.name }}</h5>
              <div class="butt-group">
                <a href="">
                  <button class="btn btn-watch card-watch"><i class="fa-solid fa-film"></i> Watch Trailer</button>
                </a>
                <a href="{% url 'watchlistadd' tr.id %}">
                  <button class="btn btn-wishlist card-wish"><i class="fa-regular fa-heart" style="color: red;"></i> Watchlist</button>
                </a>
              </div>
            </div>
          </div>
        </a>
        </div>
    {% endfor %}
  </div>
</div>


{% endblock content %}
