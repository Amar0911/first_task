{% extends "core/base.html" %}

{% block content %}

<style>
    .container {
        width: 100%;
        height: 500px;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row {
        width: 100%;
        height: 100%;
        display: flex;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        border-radius: 10px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-12">
            <video src="{{ tr.video.url }}" controls autoplay muted loop></video>
        </div>
    </div>
</div>

{% endblock content %}
