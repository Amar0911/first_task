{% extends "core/base.html" %}

{% block title %}Indian Movies{% endblock title %}

{% block content %}

<style>
  .card {
    position: relative;
    background: black;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card-body {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
    background: rgba(0, 0, 0, 0.7); 
    color: white;
    opacity: 0;  
    transform: translateY(100%); 
    transition: opacity 0.3s ease, transform 0.3s ease;
  }
  
  .card-title {
    font-size: 20px;
    font-weight: bold;
    padding: 3px 5px;
    border-radius: 10px;
    background: rgba(41, 40, 40, 0.5);
    display: inline-block;
    color: white;
  }
  
  .card-body .butt-group {
    display: flex;
    gap: 10px;
  }
  
  .card-body .btn {
    font-size: 14px;
    padding: 5px;
  }
  
  .card.hover-effect:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }
  
  .card.hover-effect:hover .card-body {
    opacity: 1;  
    transform: translateY(0); 
  }
  
  .card-wish {
    background: red;
    border: none;
    color: white;
  }

  .card-wish:hover {
    color: black;
    background: red;
  }
  
  .butt-group .btn {
    font-size: 0.9rem;
    padding: 8px 15px;
  }
  
  </style>


<!--card section-->
<br>
<div class="container-fluid">
  <div class="row">
    <div class="see-more">
      <h5 class="heading" style="color: white;">Indian Movies</h5>
    </div>

    {% for im in im %}
    <div class="col-md-3 mb-3">
      <a href="{% url "cardplay_indian" im.id %}">
        <div class="card hover-effect">
          <img src="{{ im.indian_image.url }}" class="card-img-top" alt="Card Image" style="width: 100%; height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ im.name }}</h5>
            <div class="butt-group">
              <a href="Trendingmovietrailer/Tumbbad Trailer.mp4">
                <button class="btn btn-watch card-watch"><i class="fa-solid fa-film"></i> Watch Trailer</button>
              </a>
              <a href="">
                <button class="btn btn-wishlist card-wish"><i class="fa-regular fa-heart"></i> Watchlist</button>
              </a>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock content %}
