{% extends "core/base.html" %}


{% block title %} Forget Password{% endblock title %}


{% block content %}


<style>
    
    .container.profile-form {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(20, 20, 20, 0.9); 
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7); 
        text-align: center;
        color: white; 
    }
    
    
    

    form input[type="email"] {
        width: 90%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2); 
        background-color: rgba(30, 30, 30, 0.9);
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    


    
    form input[type="email"]:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5); 
        outline: none;
        background-color: #f0f8ff; 
        color: black;
    }
    
    
    form button {
        width: 40%;
        padding: 12px;
        background: linear-gradient(0deg, #00bdff, #0079ff); 
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        animation: button-glow 1s linear infinite; 
    }
    
    form button:hover {
        background: linear-gradient(0deg, #0079ff, #0056b3); 
    }
    
    
    @keyframes button-glow {
        0% {
            background: linear-gradient(0deg, #00bdff, #0079ff);
        }
        50% {
            background: linear-gradient(180deg, #0079ff, #00bdff);
        }
        100% {
            background: linear-gradient(360deg, #00bdff, #0079ff);
        }
    }
    
    
    span.alert {
        display: block;
        margin-top: 15px;
        padding: 10px;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
        color: white;
        background-color: rgba(255, 0, 0, 0.8); 
    }
    
    
    .alert-success {
        background-color: rgba(40, 167, 69, 0.9); 
        color: white;
    }
    

</style>

<div class="container profile-form">
    <div class="reg ">
        <h3 class="text-primary">Profile</h3>
    </div>
    <!-- forgot_password.html -->
    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
       <input type="email" id="email" name="email">
       <button type="submit">Send</button>
   </form>
     {% if messages %}
   {% for message in messages %}
       <span {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{message}}</span>
       {% endfor %}
       {% endif %}
    </div>
    
{% endblock content %}
