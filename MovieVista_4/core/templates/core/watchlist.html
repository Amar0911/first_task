{% extends "core/base.html" %}

{% block title %} Watchlist {% endblock title %}

{% block content %}


<style> 
  
  
.wish-card-img-top {
  width: 100%;  
  height: 100%;
}

.wish-card {
  background: black;
  width: 100%;
  border-radius: 8px;
  overflow: hidden;
  position: relative; 
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  
}

.wish-card-body {
  color: white;
  padding: 20px;
  position: absolute; 
  bottom: 0;
  left: 0;
  right: 0;
  opacity: 0; 
  transform: translateY(-100%); 
  transition: opacity 0.3s ease, transform 0.3s ease; 
}

.wish-card-title {
  font-size: 25px;
  font-weight: bold;
  background: rgba(41, 40, 40, 0.3);
  padding: 3px 5px;
  border-radius: 10px;
}

.wish-card-text {
  font-size: 14px;
}

.wish-card.hover-effect:hover {
  transform: translateY(-10px);  
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);  
}

.wish-card.hover-effect:hover .wish-card-body {
  opacity: 1;  
  transform: translateY(0);  
}



.btn {
  padding: 8px 16px;
  font-size: 14px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-watch {
  background: linear-gradient(90deg, #00bdff, #0079ff);
  color: white;
}

.btn-watch:hover {
  color: black;
}


</style>



<br>


<div class="container my-5">
  <div class="row">
    <div class="see-more">
        <h5 class="heading" style="color: white;">Watch List</h5>
      </div>
      {% comment %} <a href="{% url "cardplay" tm.id %}"> {% endcomment %}
        <div class="col-md-3 mb-3">
          {% for m in movie %}
          <div class="wish-card hover-effect">
            <img src="{{m.films.trending_image.url}}" class="wish-card-img-top" alt="Card Image">
            <div class="wish-card-body">
              <h5 class="wish-card-title">{{m.films.name}}</h5>
              <div class="wish-button">
                <a href="Trendingmovietrailer/Tumbbad Trailer.mp4">
                  <button class="btn btn-watch"><i class="fa-solid fa-film"></i> Watch Trailer</button>
                </a>
              </div>
              {% endfor %}
            </div>
          {% comment %} </a> {% endcomment %}
        </div>
      </div>

      
{% endblock content %}
