{% extends "core/base.html" %}

{% block content %}

<div class="home">
    <h1 class='crud'>CRUD OPERATION</h1>
</div>

<div class="conatiner">
    <div class="row">
        <div class="col-sm-4">
            <div class="add-info">
            <div class="heading">
                <h1>Add Hero Details</h1>
            </div>
            <div class="avenger-form">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{mf.as_p}}
                    <input type="Submit">
                </form>
            </div>
        </div>
        </div>
        <div class="col-sm-7">
            <div class="avenger-database">
                <h1>Avenger Databse</h1>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Heroic Name</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        {% for m in marvel %}
                        <th scope="row">{{m.id}}</th>
                        <td>{{m.name}}</td>
                        <td>{{m.heroic_name}}</td>
                        <td>
                            <a href="{% url "update" m.id %}"><button>Edit</button></a>
                                <form action="{% url "delete" m.id %}" method="POST">
                                    {% csrf_token %}
                                    <input type="submit" value='Delete'>
                            </form>
                        </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
</div>

{% endblock content %}
