{% extends "core/base.html" %}

{% block content %}

<div class="home" style="text-align: center; color: white; border: 2px solid orange;">
    <h1 class='crud'>CRUD OPERATION</h1>
</div>

<div class="conatiner" id="con">
    <div class="row">
        <div class="col-sm-4" style="border: 2px solid black;">
            <div class="add-info">
            <div class="heading">
                <h1>Add Hero Details</h1>
            </div>
            <div class="avenger-form">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{mf.as_p}}
                    <div class="save">
                        <input type="Submit" value="Save" class="btn btn-success">
                    </div>                   
                </form>
            </div>
        </div>
        </div>
        <div class="col-sm-7">
            <div class="avenger-database">
                <h1 class="database">Avenger Database</h1>
                <table class="table" style="border:3px solid black;">
                    <thead>
                        <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Heroic Name</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        {% for m in marvel %}
                        <th scope="row">{{m.id}}</th>
                        <td>{{m.name}}</td>
                        <td>{{m.heroic_name}}</td>
                        <td class="d-flex">
                            <a href="{% url "update" m.id %}"><button class="btn btn-warning">Edit</button></a>
                                <form action="{% url "delete" m.id %}" method="POST">
                                    {% csrf_token %}
                                <input type="submit" value='Delete' class="btn btn-danger">
                            </form>
                        </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
</div>

{% endblock content %}
